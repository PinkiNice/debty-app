<form class="singletone-form selectable" (submit)="addNewPerson($event)" #newPersonForm="ngForm" ngNativeValidate>
  <input 
    [(ngModel)]="newPersonName" 
    autocomplete="off" 
    required 
    name="person-name" 
    placeholder="Добавить" 
    type="text" 
    #personName
  >
  <button [disabled]="!newPersonForm.valid" type="submit"></button>
  <div *ngIf="!nameUnique || personName.pristine" class="person-form__error-unique">
    Person name should be unique
  </div>
</form>
